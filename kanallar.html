<!DOCTYPE html>
<html lang="en">
<head>
    <title>OFURKANMERAL TV</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <button id="buton" class="btn btn-danger">Liste Getir</button>
    <div id="alanlar">
       
    </div>



    <script>
        var buton=document.getElementById("buton");
        buton.addEventListener('click',fonksiyonum)
        var alan=document.getElementById("alanlar")

        function fonksiyonum(e){
          axios.get('https://iptv-org.github.io/iptv/channels.json').
          then(res=>{
            
            for(let i=0;i<50;i++){
                console.log(res.data[i])
              alanlar.innerHTML=`
              
                <ul>
                    <li><pre id="alanlar">${JSON.stringify(res.data[i],null,4)}\n</pre></li>
                 </ul>
        
              `
            }  
            
            
          })
          
        }
          </script>
</body>
</html>
